<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLOG Page</title>
</head>
<body>
  <h1>BLOG Page</h1>

  <p>{{ title }}</p>

  <ol>
    {% for post in posts %}
      <li>
        <div>
          {{ post.title }}
        </div>
        <div>
          {{ post.author.username }}
        </div>
        <div>
          {{ post.text }}
        </div>
        <hr />
      </li>
    {% endfor %}
  </ol>
  <a href="{% url 'blog:create_post' %}">등록하기</a>
</body>
</html>
